    <link rel="stylesheet" href="style.css">
        <body>
        <div class="card">
            <div class="container">
                <div class="search-container">
                  <input class="input1" type="text" placeholder="Enter city name" spellcheck="false" id="city">
                  <button type="submit" class="Sub">Go</button>
                  </div>
                <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp" id="Temp">22Â°C</h1>
               <h2 class="city1">London</h2>
               <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                <div>
                    <p class="humidity" id="hum">50%</p>
                    <p class="humidity-text">Humidity</p>
                </div>
               

               </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
            <div>
                <div class="wind" id="wind1">15mph</div>
                <p class="wind-text">wind speed</p>
            </div>
           

           </div>
            </div>
                </div>
            </div>
        </div>
        <script>
            var city1=document.querySelector('.city1');
            var weathericon=document.querySelector(".weather-icon")
            const search = document.getElementById("city").value;
            const apiKey='4f5b0076020540c9b27100616240107';
            const apiUrl='http://api.weatherapi.com/v1/current.json?key=4f5b0076020540c9b27100616240107&q=London&aqi=no'
            var searchBtn = document.querySelector('.Sub');
             searchBtn.addEventListener('click', async () => {
            const city = document.getElementById('city').value;
            await check(city); 
        });

           
            searchBtn.addEventListener('click', ()=>{
            check(search); 
            });
              async function check(city){
                const response = await fetch(`http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`)
                const data=await response.json();
                
                console.log(data);
                document.getElementById('Temp').innerHTML = data.current.temp_c;
                document.getElementById('hum').innerHTML = data.current.humidity;
                document.getElementById('wind1').innerHTML = data.current.wind_mph;
                city1.innerText = city;
                if (data.current.condition.text=="Partly cloudy")
                {
                    weathericon.src="images/clouds.png"; 
                }
                else if (data.current.condition.text=="Mist"){
                    weathericon.src="images/mist.png";
                }
                else if (data.current.condition.text=="Sunny"){
                        weathericon.src="images/clear.png";
               }
               else if (data.current.condition.text=="Snow"){
                        weathericon.src="images/snow.png";
               }else if (data.current.condition.text=="Light rain shower"){
                        weathericon.src="images/drizzle.png";
               }else if (data.current.condition.text=="Rain"){
                        weathericon.src="images/Rain.png";
               }
            
            }
            //   check()
               </script>

    </body>
